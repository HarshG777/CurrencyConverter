<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="#">
        <h1>CurrencyConverter</h1>
        <p>Enter Amount :</p>
        <input type="text" name="amount" id="amount">

        <div class="fromto">
            <p>From</p>
            <p>To</p>
        </div>
        <div class="dropdownds">
            <div class="Dromfrom">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="form" id="from" class="dfrom"></select>
            </div>
            <div class="Dropto">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select name="to" id="to" class="dto"></select>
            </div>
        </div>
        <h4 id="result"></h4>
        <button>Convert</button>
    </form>
    <script src="countery.js"></script>
    <script src="script.js"></script>
</body>
</html>
